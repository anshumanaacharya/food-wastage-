<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <main>
        <section id="statistics">
            <h2>Statistics</h2>
            <div>
                <p>Total Donations Received: <span id="total-donations-received">0</span></p>
                <li> <button class="accept-button" data-id="donationId">Accept</button>
                    <button class="reject-button" data-id="donationId">Reject</button>
                </li>
                
                <p>Total Messages Received: <span id="total-messages-received">0</span></p>
                <li><button class="accept-button" data-id="donationId">Accept</button></li>
               
                <p>Total Donations Rejected: <span id="total-donations-rejected">0</span></p>
            </div>
        </section>
        <section id="donations">
            <h2>Pending Donations</h2>
            <ul id="donation-list">
                <!-- Example of a donation item -->
                <li>
                    <span>Food Item: Pizza</span>
                    <span>User: John Doe</span>
                    <button class="accept-button" data-id="donationId">Accept</button>
                    <button class="reject-button" data-id="donationId">Reject</button>
                </li>
                <!-- More donations will be populated here -->
            </ul>
        </section>
    </main>
    <script src="admin.js"></script>
</body>
</html>
