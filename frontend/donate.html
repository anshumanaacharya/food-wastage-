<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-updated.css"> <!-- Updated to new styles -->
    <title>Donate Food</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="donate-final.html">Donate Food</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </nav>
    
    <header>
        <h1>Donate Food</h1>
    </header>
    
    <main>
        <section>
            <h2>Food Donation Form</h2>
            <form>
                <label for="foodType">Type of Food:</label>
                <input type="text" id="foodType" name="foodType" required>
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
                
                <label for="contactInfo">Your Contact Information:</label>
                <input type="text" id="contactInfo" name="contactInfo" required>

                <label for="pickupAddress">Pickup Address:</label>
                <input type="text" id="pickupAddress" name="pickupAddress" placeholder="Street Address" required>
                
                <label for="state">State:</label>
                <select id="state" name="state" required onchange="updateDistricts()">
                    <option value="">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
                
                <label for="district">District:</label>
                <select id="district" name="district" required>
                    <option value="">Select District</option>
                </select>
                
                <label for="pickupDate">Pickup Date:</label>
                <input type="date" id="pickupDate" name="pickupDate" required>
                
                <label for="foodTypeSelect">Food Type:</label>
                <select id="foodTypeSelect" name="foodTypeSelect" required>
                    <option value="veg">Vegetarian</option>
                    <option value="non-veg">Non-Vegetarian</option>
                </select>
                
                <label for="foodImage">Upload Food Image:</label>
                <input type="file" id="foodImage" name="foodImage" accept="image/*" required>
                
                <button type="submit">Submit Donation</button>
            </form>
        </section>
    </main>
    
    <script src="script.js"></script>
    <script>
        const districtOptions = {
            "Andhra Pradesh": ["Ananthapur", "Chittoor", "East Godavari", "Guntur", "Krishna", "Kurnool", "Nellore", "Prakasam", "Srikakulam", "Visakhapatnam", "Vizianagaram", "West Godavari"],
            "Arunachal Pradesh": ["Aalo", "Itanagar", "Pasighat", "Tezpur"],
            "Assam": ["Barpeta", "Bongaigaon", "Dibrugarh", "Guwahati", "Jorhat", "Karimganj", "Nagaon", "Tinsukia"],
            "Bihar": ["Araria", "Aurangabad", "Banka", "Begusarai", "Bhagalpur", "Bihar Sharif", "Gaya", "Muzaffarpur", "Patna"],
            "Chhattisgarh": ["Bilaspur", "Dantewada", "Dhamtari", "Korba", "Raipur", "Rajnandgaon"],
            "Goa": ["North Goa", "South Goa"],
            "Gujarat": ["Ahmedabad", "Anand", "Gandhinagar", "Kutch", "Surat"],
            "Haryana": ["Ambala", "Faridabad", "Gurgaon", "Hisar", "Karnal", "Panchkula"],
            "Himachal Pradesh": ["Bilaspur", "Chamba", "Hamirpur", "Kinnaur", "Kullu", "Mandi", "Shimla"],
            "Jharkhand": ["Bokaro", "Dhanbad", "East Singhbhum", "Jamshedpur", "Ranchi"],
            "Karnataka": ["Bangalore", "Mysore", "Mangalore", "Hubli", "Belgaum"],
            "Kerala": ["Alappuzha", "Ernakulam", "Kochi", "Kozhikode", "Thiruvananthapuram"],
            "Madhya Pradesh": ["Bhopal", "Indore", "Jabalpur", "Ujjain"],
            "Maharashtra": ["Ahmednagar", "Aurangabad", "Mumbai", "Nagpur", "Pune"],
            "Manipur": ["Imphal", "Thoubal"],
            "Meghalaya": ["East Khasi Hills", "West Khasi Hills"],
            "Mizoram": ["Aizawl"],
            "Nagaland": ["Dimapur", "Kohima"],
            "Odisha": ["Bhubaneswar", "Cuttack", "Khurda"],
            "Punjab": ["Amritsar", "Ludhiana", "Patiala"],
            "Rajasthan": ["Ajmer", "Jaipur", "Jodhpur"],
            "Sikkim": ["Gangtok"],
            "Tamil Nadu": ["Chennai", "Coimbatore", "Madurai"],
            "Telangana": ["Hyderabad", "Warangal"],
            "Tripura": ["Agartala"],
            "Uttar Pradesh": ["Agra", "Lucknow", "Varanasi"],
            "Uttarakhand": ["Dehradun", "Haridwar"],
            "West Bengal": ["Kolkata", "Howrah", "Darjeeling"]
        };

        function updateDistricts() {
            const stateSelect = document.getElementById("state");
            const districtSelect = document.getElementById("district");
            const selectedState = stateSelect.value;

            // Clear previous district options
            districtSelect.innerHTML = '<option value="">Select District</option>';

            if (selectedState) {
                const districts = districtOptions[selectedState];
                districts.forEach(district => {
                    const option = document.createElement("option");
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
            }
        }
    </script>
</body>
</html>
